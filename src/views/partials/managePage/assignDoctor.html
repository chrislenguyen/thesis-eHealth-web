<div class="row align-items-center form-group">
    <label for="hosAssignDoctorForm" class="col col-2" style="margin: 0;">Hospital</label>
    <select class="col col-3 custom-select" data-key="hosId" name="hosList" id="hosAssignDoctorForm" required>
        <option></option>
    </select>

    <div class="col col-1"></div>

    <label for="depAssignDoctorForm" class="col col-2" style="margin: 0;">Department</label>
    <select class="col col-3 custom-select" data-key='depId' name="depList" id="depAssignDoctorForm" required>
        <option></option>
    </select>
</div>

<div class="row justify-content-center form-group">
    <div class="table-responsive">
        <table class="table table-striped table-dark form-group" id="assignDoctorTable">
            <thead>
                <tr>
                    <th style="text-align: center;">Doctor Name</th>
                    <th style="text-align: center;">Building Code</th>
                    <th style="text-align: center;">Room Code</th>
                    <th style="text-align: center;">Edit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script type="text/html" id="tmplAssignDoctorTableRow">
    <tr>
        <td>
            <textarea maxlength="3" rows="1" style="text-align: center; resize: none; border: none;
            width: 100%; box-sizing: border-box; background: none; color: white;" data-content="docName" readonly></textarea>
        </td>
        <td>
            <textarea maxlength="3" rows="1" style="text-align: center; resize: none; border: none;
            width: 100%; box-sizing: border-box; background: none; color: white;" data-content="bCd" readonly></textarea>
        </td>
        <td>
            <textarea maxlength="3" rows="1" style="text-align: center; resize: none; border: none;
            width: 100%; box-sizing: border-box; background: none; color: white;" data-content="roomCd" readonly></textarea>
        </td>
        <td hidden>
            <textarea maxlength="3" rows="1" style="resize: none; border: none;
            width: 100%; box-sizing: border-box; background: none; color: white;" data-content="docId" readonly></textarea>
        </td>
        <td style="text-align: center;">
            <button type="button" class="btn btn-info btnAssignDoctor" data-content='tableButton' data-toggle="modal"
            data-target="#assignDoctorModal"><i class="bi bi-pen"></i></button>
        </td>
    </tr>
</script>

<div class="modal fade" id="assignDoctorModal" tabindex="-1" aria-labelledby="assignDoctorModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignDoctorModal">Assign Doctor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <label for="bCdAssignDoctorFormModal" class="col col-2" style="margin: 0;">Building</label>
                <select class="col col-3 custom-select" data-key="bCd" id="bCdAssignDoctorFormModal" required>
                    <option></option>
                </select>
                <div class="col col-1"></div>
                <label for="roomCdAssignDoctorFormModal" class="col col-2" style="margin: 0;">Room</label>
                <select class="col col-3 custom-select" data-key='roomCd' id="roomCdAssignDoctorFormModal" required>
                    <option></option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" id="btnConfirmAssignDoctorModal">Confirm</button>
            </div>
        </div>
    </div>
</div>


<script src="./js/assignDoctor.js"></script>
