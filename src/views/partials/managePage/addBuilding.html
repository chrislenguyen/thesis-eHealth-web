<div class="row form-group">
    <label for="hosListAddBuildingForm" class="container">Hospital</label>
    <select class="container custom-select" name="hosBuildingList" id="hosListAddBuildingForm" required>
        <option></option>
    </select>
</div>

<div class="row justify-content-center form-group">
    <table class="table table-striped table-dark form-group " id="buildingTable">
        <thead>
            <tr>
                <th scope="col" style="width: 90%;">Building Code</th>
                <th scope="col" style="width: 10%;">Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button type="button" class="btn btn-outline-dark" id="btnAddBuilding" data-toggle="modal"
        data-target="#addBuildingModal" disabled><i class="bi bi-plus"></i></button>
</div>

<script type="text/html" id="tmplBuildingTableRow">
    <tr>
        <td>
            <textarea maxlength="2" rows="1" style="resize: none; border: none;
            width: 100%; box-sizing: border-box; background: none; color: white;" data-content="bCd" readonly></textarea>
        </td>
        <td>
            <button type="button" class="btn btn-danger btnDelBuilding" data-content='tableButton'><i class="bi bi-trash-fill"></i></button>
        </td>
    </tr>
</script>

<div class="modal fade" id="addBuildingModal" tabindex="-1" aria-labelledby="addBuildingModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBuildingModal">Add Building</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="buildingCdModal" class="col-form-label">Building Code:</label>
                        <input type="text" maxlength="2" class="form-control" id="buildingCdModal">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" id="btnAddBuildingModal">Add</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/addBuilding.js"></script>
